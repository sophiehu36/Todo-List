<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todo-list.css">
</head>
<body>
    <div id="todo-container">
        <div id="todo-header">
            <div id="todo-info">
                <div id="current-time"></div>
                <span id="task-active"></span>
                <ul id="todo-page">
                    <li id="incomplete" class="todo-page page-chosen">Incomplete Tasks</li>
                    <li id="completed" class="todo-page">Completed Tasks</li>
                </ul>
            </div>
        </div>
        <div id="todo-new">
            <input id="todo-input" type="text" placeholder="Enter a task...">
            <div id="todo-add">
                Add Task
            </div>
        </div>
        <div id="todo-incomplete" class="todo-content page-active">
            <!--
                <div class="todo-item">
                    <i class="fa fa-check-square-o"></i>
                    <p class="todo-task" contenteditable="true">Client meeting @ 2:30pm</p>
                    <i class="fa fa-trash-o"></i>
                </div>
            -->
        </div>
        <div id="todo-completed" class="todo-content">
        <!--
            <div class="todo-itemCompleted">
                <p class="todo-task" contenteditable="false">${todo.task}</p>
            </div>
        -->
        </div>
    </div>
    <script src='hu.js'></script>
    <script src="todo-list.js"></script>
</body>
</html>
